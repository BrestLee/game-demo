<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">打地鼠</h1>
        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">简单模式</button>
            <button class="difficulty-btn" data-difficulty="hard">困难模式</button>
        </div>
        <div class="game-header">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="timer">时间: <span id="timer">60</span>秒</div>
        </div>
        
        <div class="game-board">
            <div class="hole" data-index="0"></div>
            <div class="hole" data-index="1"></div>
            <div class="hole" data-index="2"></div>
            <div class="hole" data-index="3"></div>
            <div class="hole" data-index="4"></div>
            <div class="hole" data-index="5"></div>
            <div class="hole" data-index="6"></div>
            <div class="hole" data-index="7"></div>
            <div class="hole" data-index="8"></div>
        </div>

        <div class="game-controls">
            <button id="startButton">
                <span class="button-text">开始游戏</span>
                <span class="button-timer"></span>
            </button>
        </div>

        <div class="game-rules">
            <h3>游戏规则</h3>
            <ul>
                <li>游戏时长：60秒</li>
                <li>点击地鼠：+10分</li>
                <li>地鼠会在0.5-1.5秒内随机出现和消失</li>
                <li>游戏结束后可以重新开始</li>
            </ul>
        </div>
    </div>

    <!-- 游戏结束模态框 -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>游戏结束</h2>
                <div class="final-score">
                    <span class="score-label">最终得分</span>
                    <span class="score-value" id="finalScore">0</span>
                </div>
            </div>
            <div class="modal-body">
                <div class="score-animation">
                    <div class="star">⭐</div>
                    <div class="star">⭐</div>
                    <div class="star">⭐</div>
                </div>
                <p class="game-message">太棒了！要继续挑战吗？</p>
            </div>
            <div class="modal-footer">
                <button id="restartButton" class="restart-button">
                    <span class="button-text">再来一局</span>
                </button>
                <button id="quitButton" class="quit-button">
                    <span class="button-text">我不玩了</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
